<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFirstLetterUpperCase(str){
        let regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            document.write("\nString's first character is uppercase");
        } else {
            document.write("\nString's first character is not uppercase");
        }
    }
    isFirstLetterUpperCase('NguyenVanNam');
    isFirstLetterUpperCase('nguyenvannam');
</script>
</body>
</html>
