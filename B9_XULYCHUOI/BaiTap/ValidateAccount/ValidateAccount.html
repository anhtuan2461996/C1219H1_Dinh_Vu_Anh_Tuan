<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let regexp = /^[_a-z0-9]{6,}$/;
    function is_usZipCode(str) {
        regexp = /^[_a-z0-9]{6,}$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    let zipcode = "123abc_";
    document.write(is_usZipCode(zipcode));
    zipcode= "_abc123";
    document.write(is_usZipCode(zipcode));
    zipcode= "______";
    document.write(is_usZipCode(zipcode));
    zipcode= "123456";
    document.write(is_usZipCode(zipcode));
    zipcode= "abcdefg";
    document.write(is_usZipCode(zipcode));
    zipcode= "12345";
    document.write(is_usZipCode(zipcode));
</script>
</body>
</html>
