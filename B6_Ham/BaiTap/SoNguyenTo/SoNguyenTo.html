<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
    <script>
        let soNguyeTo = parseInt(prompt("nhap 1 so"))
        function prime(num) {
            let str="";
            for (let i=1;i<=num;i++){
                if (num%i!=0){
                    str+= i ;
                }
            }
            return str;
        }
        document.getElementById("demo").innerText=prime(soNguyeTo);
    </script>
</body>
</html>
