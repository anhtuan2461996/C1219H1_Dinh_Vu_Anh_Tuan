<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <p>Foot To Meter</p>
        <td><input type="number" id="num"
                   oninput="temper(this.value)"
                   onchange="temper(this.value)"></td>
    </tr>
</table>
<p id="show"></p>
<table>
    <tr>
        <p> Meter To Foot </p>
        <td><input type="number" id="num2"
                   oninput="temper1(this.value)"
                   onchange="temper1(this.value)"></td>
    </tr>
</table>
<p id="hienThi"></p>
<script>
    function temper(num1) {
        num1 = parseFloat(num1);
        document.getElementById("show").innerHTML=num1 * 3.279;
    }
    function temper1(num1) {
        num1 = parseFloat(num1);
        document.getElementById("hienThi").innerHTML=num1 * 0.305;
    }
</script>
</body>
</html>
