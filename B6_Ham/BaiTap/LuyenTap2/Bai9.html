<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array =["a","e","e","g","s","g","t","y","b","c","d","f","h","i","d","t","y",
            "n","i","o","n","j","i","s","r","b","a","e","e","g","s","g","t","y","b","c","d","f","h","i","d","t","y"];
        let char = prompt("nhap vao 1 ky tu: ");
        function kiemTra(char,mang) {
            let count =0;
            for (let i = 0;i<=mang.length;i++){
                if (char === mang[i]){
                    count++;
                }
                // if (i ===mang.length-1){
                //     if (char !=mang[mang.length-1]){
                //         return -1;
                //     }
                // }
            }
            return count;
        }
        document.write("so lan xuat hien cua ky tu: "+char+" trong mang da cho la: "+kiemTra(char,array));
    </script>
</body>
</html>
