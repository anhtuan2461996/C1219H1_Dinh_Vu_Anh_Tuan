<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SCRIPT>
        let input = parseInt(prompt("Tinh giai thua 1 so: "));
        function factorial(input) {
            let sum=1;
            for (let i=1;i<=input;i++){
                sum *=i;
            }
            return sum;
        }
        document.write("ket qua "+input+" so gia thua la: " +factorial(input));
    </SCRIPT>
</body>
</html>
