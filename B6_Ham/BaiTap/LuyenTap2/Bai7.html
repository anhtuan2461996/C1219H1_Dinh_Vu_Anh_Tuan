<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let apple = parseInt(prompt("Nhap vao so thu 1:"));
        let peaches = parseInt(prompt("Nhap vao so thu 2: "));
        function hoanVi(aa,bb) {
            aa = aa-bb;
            bb = bb+aa;
            aa = bb-aa;
            document.write("Gia tri thu nhat "+aa+" gia tri thu hai la "+bb);
        }
        hoanVi(apple,peaches);
    </script>
</body>
</html>
