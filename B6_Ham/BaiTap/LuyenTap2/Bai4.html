<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("Nhap 1 so:"));
        function show(a) {
            if (!isNaN(a)){
                return true;
            }else {
                return false;
            }
        }
        document.write(show(input));
    </script>
</body>
</html>
