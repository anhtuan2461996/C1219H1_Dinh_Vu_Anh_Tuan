<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p> Thong Tin Khach Hang</p>
    <table>
        <tr>
            <th> Ho va Ten</th>
            <th> CMND </th>
            <th> Ngay Thang Nam Sinh</th>
            <th> Email</th>
            <th> Address</th>
        </tr>
        <tr>
            <td><input type="text" id = "nameUser"></td>
            <td><input type="text" id ="CMND"></td>
            <td><input type="text" id ="dateOfBirth"></td>
            <td><input type="text" id ="email"></td>
            <td><input type="text" id ="address"> </td>
        </tr>
        <br>
        <tr>
            <th> Customer Type</th>
            <th> Discount</th>
            <th> Amount</th>
            <th> Number of Days</th>
            <th> Type of Service</th>
            <th> Room Type Rented </th>
        </tr>
        <tr>
            <td><select name="CustomerType" id ='customerType'>
                <option value="Diamond">Diamond</option>
                <option value="Plantinum">Plantinum</option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Member">Member</option>
            </select>
            </td>
            <td><input type="text" id="discount"></td>
            <td><input type="text" id="amount"></td>
            <td><input type="text" id="numberOfDay"></td>
            <td><select name ="Type of Service" id="typeOfService">
                <option value="Villa">Villa</option>
                <option value="House">House</option>
                <option value="Room">Room</option>
            </select></td>
            <td><select name ="RoomTypeRented" id="roomTypeRented">
                <option value="Vip">Vip</option>
                <option value="Business">Business</option>
                <option value="Normal">Normal</option>
            </select></td>
            <td>
                <button type="button" onclick="show();">Hien Thi</button>
            </td>
        </tr>
        <tr><th>Bảng Giá</th></tr>
        <tr><th> Villa 500$/ 1 ngay</th></tr>
        <tr><th> House 300$/1 ngay</th></tr>
        <tr><th> Room: 100$/1 ngay</th></tr>
    </table>
    <script>
        function show() {
            let nameuser = document.getElementById("nameUser");
            let CMND = document.getElementById("CMND");
            let dateOfBirth = document.getElementById("dateOfBirth");
            let Email = document.getElementById("email");
            let address = document.getElementById("address");
            let customType = document.getElementById("customerType");
            let discount = document.getElementById("discount");
            let amount = document.getElementById("amount");
            let numberOfDay = document.getElementById("numberOfDay");
            let typeOfService = document.getElementById("typeOfService");
            let roomTypeRented = document.getElementById("roomTypeRented");
            let money;

            document.write("Khach hang: " +nameuser.value );
            document.write("CMND "+CMND.value);
            document.write("Ngay Sinh "+dateOfBirth.value);
            document.write("Gmail "+Email.value);
            document.write("Dia Chi "+address.value);
            document.write("Loai khach hang "+customType.value);
            document.write("Giam gia "+discount.value);
            document.write("So luong nguoi "+amount.value);
            document.write("So luong ngay thue: "+numberOfDay.value);
            document.write("Loai dich vu "+typeOfService.value);
            document.write("Loai dich vu "+roomTypeRented.value);

            if(typeOfService.value === "Villa"){
               money.value = 500*parseInt(numberOfDay.value) * (1 - parseInt(discount.value)/100);
                document.write(" ket qua tinh tien " + money.value);
            }else if(typeOfService === "House"){
                money.value = 300*parseInt(numberOfDay.value) *(1-parseInt(discount.value)/100);
                document.write(" ket qua tinh tien " + money.value);
            }else {
                money.value = 100*parseInt(numberOfDay.value) *(1-parseInt(discount.value)/100);
                document.write(" ket qua tinh tien " + money.value);
            }
        }
    </script>
</body>
</html>
