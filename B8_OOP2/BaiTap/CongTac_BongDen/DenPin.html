<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImageOff" src="pic_bulboff.gif" height="180" width="100"/>

<button type="button" id="swith" onclick="turnOn_turnOff_lamp();">Turn On/Turn Off</button>
<script>
    let switchButton = function(status){
        this.status= status;
        this.getStatus = function () {
            return this.status;
        };
        // this.setStatus = function (newStatus) {
        //     this.status = newStatus;
        // };
        this.turnOn_turnOff= function () {
            this.status = !this.status;
        }
    };
    let Light = function(switchButton1){
        this.onLight = function () {
            if (switchButton1.getStatus()===true){
                document.getElementById("myImageOff").src="pic_bulbon.gif";
                //document.getElementById("result").innerHTML=""
            }else {
                document.getElementById("myImageOff").src="pic_bulboff.gif";
                //document.getElementById("result").innerHTML=""
            }
        }
    };
    let switchButton1 = new switchButton(false);
    let map = new Light(switchButton1);
    function turnOn_turnOff_lamp() {
        switchButton1.turnOn_turnOff();
        map.onLight();
    }
    </script>
</body>
</html>
