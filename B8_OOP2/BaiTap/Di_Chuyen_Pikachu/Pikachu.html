<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<img id="myImage" src="pikachu.png" height="300" width="300"/>
<br>
<button type="button" onclick="moveRight()">click</button>
<SCRIPT>
    let imObj=document.getElementById("myImage");
    window.onload=init;
    function init() {
        imObj=document.getElementById("myImage");
        imObj.style.position='relative'
        imObj.style.left="0px";
    }
    function moveRight() {
        imObj.style.left=parseInt(imObj.style.left)+20+'px';
    }
</SCRIPT>
</body>
</html>
