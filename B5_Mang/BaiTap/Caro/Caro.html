<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    let board=[
            ['0','0','0'],
            ['X','X','X'],
            ['0','0','0']
    ];
    for (let i=0;i<board.length;i++){
        for (let j=0;j<board.length;j++){
            document.write(board[i][j]);
            document.write("&nbsp");
            //document.getElementById("demo").innerHTML=board[i][j];
        }
        document.write("<br>")
    }
</script>
</body>
</html>
