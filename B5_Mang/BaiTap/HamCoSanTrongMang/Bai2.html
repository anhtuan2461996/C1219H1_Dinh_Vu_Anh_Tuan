<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <SCRIPT>
        let num = prompt("Nhap vao 1 so: ");
        let str = num.toString();
        let result = [str[0]];
        for (let i=0;i<str.length;i++){
            if (str[i] % 2 ==  "0" && str[i+1] % 2 == "0" ){
                result.push(str[i]);
                result.push('-');
            } else {
                if (i != 0) {
                    result.push(str[i]);
                }
            }
            // document.write(result.join("-"))
        }
        document.write(result.join(''));
    </SCRIPT>
</body>
</html>
