<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Bin</title>
    <style>
        body{padding-top: 50px}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id="number"></td>
            <td><button type="button" id="add"onclick="add_element_to_array();">Add</button> </td>
            <td><button type="button" id="display"onclick="display_array();">Display</button></td>
        </tr>
    </table>
    <div id="result"></div>
    <SCRIPT>
        let x=0;
        let array = Array();
        function add_element_to_array() {
            array[x]=document.getElementById("number").value;
            alert("Element: "+array[x]+" Add at index: "+x)
            x++;
            document.getElementById("number").value ="";
        }
        function display_array() {
            let e = "<hr/>";
            for (let i = 0; i < array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </SCRIPT>
</body>
</html>
