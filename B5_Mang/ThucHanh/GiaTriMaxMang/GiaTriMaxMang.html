<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let x=[-3,1,3,5,7,9,8];
        let max=x[0];
        let index=0;
        for (i=0;i<x.length;i++){
            if (max<x[i]){
                max=x[i];
                index++;
            }
        }
        alert("max "+ max+ " at position "+index);
    </script>
</body>
</html>
