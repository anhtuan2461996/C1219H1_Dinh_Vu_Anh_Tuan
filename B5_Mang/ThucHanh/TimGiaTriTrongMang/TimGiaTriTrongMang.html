<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let values = parseInt(prompt("enter number: "));
        let x=[-3,1,3,5,7,10];
        for (let i = 0;i<x.length;i++){
            if (values==x[i]){
                alert("value" +x[i]+"found at "+i);
            }
        }
    </script>
</body>
</html>
