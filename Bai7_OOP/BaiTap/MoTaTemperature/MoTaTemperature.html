<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
         function chuyenDoi(doC,kenvin,doF) {
            this.doC=doC;
            this.kenvin=kenvin;
            this.doF=doF;
            this.setDoC =function () {
                return this.doC;
            };
            this.getkenvin= function () {
                return (this.setDoC()+273);
            };
            this.getDoF = function () {
                return (this.setDoC()*1.8)+32;
            };
        }
        let temperature = new chuyenDoi(25,);
        document.write("Nhiet do c doi sang do k: "+temperature.getkenvin());
        document.write("<br>");
        document.write("Nhiet do c chuyen sang do f: "+temperature.getDoF());
    </script>
</body>
</html>
