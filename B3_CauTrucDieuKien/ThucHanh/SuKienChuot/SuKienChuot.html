<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <<img src="../CauTrucSwitch_Case/DiemTrungBinh.PNG" height="366"
                                                    width="249"/>
        <p>Click button below to move the  image to right</p>
        <input type="button" onclick="moveRight();" value="Click me">
    </form>
    <SCRIPT>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        window.onload = init;
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relation';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left =parseInt(imgObj.style.left) +10+'px';
        }
    </SCRIPT>
</body>
</html>
