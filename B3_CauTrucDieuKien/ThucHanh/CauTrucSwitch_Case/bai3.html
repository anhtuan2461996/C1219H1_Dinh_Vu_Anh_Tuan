<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id ="number"></td>
            <td><button type="button" onclick="Show();">Show</button> </td>
        </tr>
    </table>
    <script>
        function Show(){
            let aa = document.getElementById("number");
            if (aa.value>"0"){
                alert("1");
            }else if (aa.value<'0'){
                alert('-1');
            }else {
                alert('0');
            }
        }
    </script>
</body>
</html>
