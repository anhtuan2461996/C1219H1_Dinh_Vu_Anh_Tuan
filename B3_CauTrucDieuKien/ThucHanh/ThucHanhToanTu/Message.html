<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id="aa"></td>
            <td ><button type="button" onclick="Show();">Show</button> </td>
        </tr>
    </table>
    <SCRIPT>
        function Show() {
            let aa =document.getElementById("aa").value;
            let bb = (aa == 'Employee')?'Hello':
                 (aa=='Director')?"Greetings":
                 (aa==null)?"No_login":"ChuoiRong";
            alert(bb);
        }
    </SCRIPT>
</body>
</html>
