<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name = 'calculator'>
        <table>
            <td><input type="text" id="aa"></td>
            <tr>
                <td><button type="button" id="1" onclick="calculator.aa.value +=1">1</button>
                    <button type="button" id="2" onclick="calculator.aa.value +=2">2</button>
                    <button type="button" id="3" onclick="calculator.aa.value +=3">3</button>
                    <button type="button" id="+" onclick="calculator.aa.value +='+'">+</button>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="4"onclick="calculator.aa.value +=4">4</button>
                    <button type="button" id="5"onclick="calculator.aa.value +=5">5</button>
                    <button type="button" id="6"onclick="calculator.aa.value +=1">6</button>
                    <button type="button" id="-" onclick="calculator.aa.value +='-'">-</button>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="7"onclick="calculator.aa.value += 7">7</button>
                    <button type="button" id="8" onclick="calculator.aa.value +=8">8</button>
                    <button type="button" id="9"onclick="calculator.aa.value +=9">9</button>
                    <button type="button" id="*"onclick="calculator.aa.value +='*'">x</button>
                </td>
            </tr>
            <tr>
                <td><button type="button" id="c"onclick="calculator.aa.value = 0">C</button>
                    <button type="button" id="0"onclick="calculator.aa.value +=0">0</button>
                    <button type="button" id="="onclick="calculator.aa.value = eval(calculator.aa.value)">=</button>
                    <button type="button" id="/"onclick="calculator.aa.value +='/'">/</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
