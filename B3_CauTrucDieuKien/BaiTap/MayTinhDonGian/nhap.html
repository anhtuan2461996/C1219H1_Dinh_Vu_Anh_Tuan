<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
            <td><input type="text" id="hienThi"></td>
        <tr>
            <td><button type="button" id="1"onclick="show('1')">1</button>
            <button type="button" id="2"onclick="show('2')">2</button>
            <button type="button" id="3"onclick="show('3')">3</button>
            <button type="button" id="+"onclick="show('+')">+</button>
            </td>
        </tr>
        <tr>
            <td><button type="button" id="4"onclick="show('4')">4</button>
                <button type="button" id="5"onclick="show('5')">5</button>
                <button type="button" id="6"onclick="show('6')">6</button>
                <button type="button" id="-"onclick="show('-')">-</button>
            </td>
        </tr>
        <tr>
            <td><button type="button" id="7"onclick="show('7')">7</button>
                <button type="button" id="8"onclick="show('8')">8</button>
                <button type="button" id="9"onclick="show('9')">9</button>
                <button type="button" id="*"onclick="show('*')">*</button>
            </td>
        </tr>
        <tr>
            <td><button type="button" id="C" onclick="xoa();">C</button>
                <button type="button" id="0"onclick="show('0')">0</button>
                <button type="button" id="="onclick="tinhToan()">=</button>
                <button type="button" id="/"onclick="show();">/</button>
            </td>;
        </tr>
    </table>
    <script>
        let str='';
        function show(giatri) {
            let hienThi = document.getElementById("hienThi");
            str +=giatri;
            hienThi.value=str;
        }
        function tinhToan() {
            let hienthi=document.getElementById("hienThi")
            hienthi.value=eval(str);
        }
        function xoa() {
            let hienthi=document.getElementById("hienThi")
            hienthi.value='0';
        }
    </script>
</body>
</html>
