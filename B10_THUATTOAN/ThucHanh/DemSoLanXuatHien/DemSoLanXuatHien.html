<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr,data) {
        let count = 0;
        //var position = binSearch(arr, data);
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == data) {
                    ++count;
                }
            }
         document.write('So ' + data + ' xuat hien ' + count + ' lan. <br>');
    }
    function dispArr(arr) {
        for (let i = 0;i<arr.length;i++){
            document.write('a[' + i + ']=' + arr[i] + ' ');
            if (i % 10 === 9) {
                document.write('<br>');
            }
        }
        document.write('<br>');
    }
    let nums = [];
    for(let i=0;i<100;i++){
        nums[i] = Math.floor(Math.random() * 101);
    }
    dispArr(nums);

    let val = parseInt(prompt("Enter a value to count: "));
    document.write("Found " + val + "</br>");
    count(nums,val);
</script>
</body>
</html>
