    //Tim Kiem Nhi Phan
    function sort(mang) {
        for (let i=0;i<mang.length;i++){
            for(let j=i+1;j<mang.length;j++ ) {
                if (mang[i]>mang[j]){
                    let temp = mang[i];
                    mang[i]=mang[j];
                    mang[j]=temp;
                }
            }
        }
        document.write(mang)
    }

    function binarySearch(mang,bien) {
        sort(mang);
        let min = 0;
        let max = mang.length-1;
        let mid=0;
        while (min<=max){
            mid=(min+max)/2;
            if (mang[mid]===bien){
                return mid;
            }else if (mang[mid]<bien){
                min=mid+1;
            }else {
                max= mid-1;
            }
        }
        return -1;
    }
    document.write(binarySearch(mang,2))
