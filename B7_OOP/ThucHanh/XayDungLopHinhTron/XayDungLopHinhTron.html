<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="500" height="250" style="border: 1px solid #0000;">
</canvas>
    <SCRIPT>
       let mycanvas = document.getElementById("mycanvas");
       let ctx = mycanvas.getContext("2d");

       ctx.beginPath();
       ctx.arc(210,55,50,0,2*Math.PI);
       ctx.strokeStyle = "green";
       ctx.lineWidth =5;
       ctx.stroke();
    </SCRIPT>
</body>
</html>
