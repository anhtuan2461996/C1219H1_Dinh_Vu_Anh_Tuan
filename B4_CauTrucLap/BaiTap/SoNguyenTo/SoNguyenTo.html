<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let input = parseInt(prompt("nhap so:  "));
        hienThiSoNguyenTos(input);
        function hienThiSoNguyenTos(m){
            let i=2;
            let count =0;
            let str =' ';

            while (count<m){
                if (soNguyenTo(i)){
                    str +=i + "";
                    count++;
                }
                i++;
            }
            document.write(str);
        }
        function soNguyenTo(so) {
                for (i=2;i<so;i++){
                    if (so %i ===0){
                        return false;
                    }
                }
                return true;
        }
    </script>

</body>
</html>
