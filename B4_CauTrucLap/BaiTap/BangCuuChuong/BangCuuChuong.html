<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let sout;
        sout ="<table border ='1'widht='300'cellspacing='0'cellspacing='3'>"
        for (i=2;i<10;i++){
            sout = sout + "<tr>";
            for (j=1;j<=10;j++){
                sout=sout+"<td>"+i+'x'+j+'='+j*i+"</td>"
                // document.write(i+'x'+j+'='+j*i);
                // document.write('<br>');
            }
            sout = sout+"</tr>"
            // document.write('<br>');
        }
        sout = sout +"</table>"
        document.write(sout);
    </script>
</body>
