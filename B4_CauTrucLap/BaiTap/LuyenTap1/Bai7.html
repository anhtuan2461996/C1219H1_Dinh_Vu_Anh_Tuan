<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n=100;
        for(i=1;i<=n;i++){
            if(i%3==0&&i%5==0){
                document.write("<br>FizzBuzz");
                continue;
            }else if (i%3==0){
                document.write("<br>Fizz");
                continue;
            }else if (i%5==0){
                document.write("<br>Buzz");
                continue;
            }
            document.write("</br>"+i);
        }
    </script>
</body>
</html>
