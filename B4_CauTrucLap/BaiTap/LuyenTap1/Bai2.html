<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tem = parseInt(prompt("Nhap nhiet do phong: "));
        while (tem>100){
            tem = parseInt(prompt("Nhiet do qua cao. Ban vui long nhap laij nhiet do phong: "));
        }
        while (tem<20){
            tem = parseInt(prompt("Nhiet do qua thap. Ban vui long nhap laij nhiet do phong: "));
        }
    </script>
</body>
</html>
