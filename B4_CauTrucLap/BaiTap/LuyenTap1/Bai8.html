<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td><button type="button" onclick="show()">click</button></td>
        </tr>
    </table>
    <p id="hienThi"></p>
    <script>
        function show() {
            let moto = parseInt(prompt("Game doan so: "));
            let i=1;
            //document.getElementById("hienThi").innerHTML=moto;
            do{
                let bike = Math.random()*(moto+5);
                if(moto == bike){
                    document.write("chuc mung ban da du doan dung: "+moto);
                }else if(i==3) {
                    document.write("Ban Da du daon sai qua 3 lan.")
                }else {
                    moto=parseInt(prompt("Ban da du doan sai"+i+"lan, ban vui long du doan lai "));
                    i++;
                }
            }while (i<3)
        }
    </script>
</body>
</html>
