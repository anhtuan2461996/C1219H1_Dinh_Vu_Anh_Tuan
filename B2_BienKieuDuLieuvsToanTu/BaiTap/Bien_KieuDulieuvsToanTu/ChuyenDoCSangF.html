<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let fah,cel;
        cel = parseInt(prompt('Nhap do c: '));
        if (isNaN(cel)){
            document.write('Ban da nhap sai, ban vui long nhap lai do c');
        }else {
            fah=(cel*9)/5+32;
            document.write('Chuyen sang do F: ' +fah);
        }
    </script>
</body>
</html>
