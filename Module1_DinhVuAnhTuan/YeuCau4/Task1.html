<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arrayNameCustomers = [];
    arrayNameCustomers[0] = "Kien";
    arrayNameCustomers[1] = "Tuan";
    arrayNameCustomers[2] = "Minh";
    arrayNameCustomers[3] = "Hai";
    arrayNameCustomers[4] = "Duong";
    arrayNameCustomers[5] = "Dong";
    arrayNameCustomers[6] = "Nam";
    arrayNameCustomers[7] = "Tay";
    arrayNameCustomers[8] = "Ha";
    arrayNameCustomers[9] = "Lem";
    displayMainMenu();

    function displayMainMenu() {
        let choose = prompt("1. Add new Customers" +
            "\n2. Delete customer" +
            "\n3. Display Information" +
            "\n0. Exit");
        switch (choose) {
            case "0":
                return;
            case "1":
                let arrLenght = prompt("Nhap vao so luong khach hanh them: ") * 1;
                for (let i = 0; i < arrLenght; i++) {
                    arrayNameCustomers.push(prompt("Nhap vao ten khach hang: " + (i + 1)));
                }
                alert("add new complete!!!");
                break;
            case "2":

                let indexDelete = prompt("Nhap vi tri muon xoa: " + getNameFromArray());
                arrayNameCustomers.splice(indexDelete - 1, 1);
                alert("delete complete!!!");
                break;
            case "3":
                alert(getNameFromArray());
                break;
            default:
                alert("Fail.");
        }
        displayMainMenu();
    }

    function getNameFromArray() {
        let result = "";
        for (let i = 0; i < arrayNameCustomers.length; i++) {
            result += "\n" + (i + 1) + "." + arrayNameCustomers[i];
        }
        return result;
    }
</script>
</body>
</html>
