<script>
    let Hello=[1,3,5,7,9];
    function tinhTong(arr) {
        var sum = 0;
        for(let i=0;i<arr.length;i++){
            sum+=arr[i];
        }
        //Your code here
        return sum;
    }
    document.write(tinhTong(Hello));
</script>
